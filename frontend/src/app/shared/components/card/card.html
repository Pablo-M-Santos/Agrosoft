<div class="card">
  <div class="card-content">
    <div class="card-info">
      <p class="card-title">{{ title }}</p>
      <h2 class="card-value">{{ value }}</h2>
    </div>
    <div class="card-icon" [ngStyle]="{'background-color': iconColor + '33'}">
      <mat-icon [style.color]="iconColor">{{ icon }}</mat-icon>
    </div>
  </div>
</div>
